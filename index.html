<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="body-grid | bg-primary-400">
    <img
      src="./images/bg-pattern-top.svg"
      alt=""
      class="decoration decoration__top"
    />
    <img
      src="./images/bg-pattern-bottom.svg"
      alt=""
      class="decoration decoration__bottom"
    />

    <main class="main-grid">
      <div class="card | br-400 bg-gray-50">
        <div class="card__decoration | bg-full">&nbsp;</div>
        <div class="card__body | p-400 text-neutral-500">
          <div class="profile">
            <img
              src="./images/image-victor.jpg"
              alt=""
              class="profile__image"
            />
            <div class="profile__info | ta-center fs-500">
              <div class="profile__info__inner">
                <h2 class="text-neutral-900 fw-bold">
                  Victor Crest
                </h2>
                <p>26</p>
              </div>
              <p class="fs-300">London</p>
            </div>
          </div>
        </div>
        <div class="card__footer | px-400 py-500">
          <div>
            <p class="text-neutral-900 fw-bold fs-500 tt-uppercase">80k</p>
            <p class="text-neutral-500 fs-100 ls-600">Followers</p>
          </div>
          <div>
            <p class="text-neutral-900 fw-bold fs-500 tt-uppercase">803k</p>
            <p class="text-neutral-500 fs-100 ls-600">Likes</p>
          </div>
          <div>
            <p class="text-neutral-900 fw-bold fs-500 tt-uppercase">1.4k</p>
            <p class="text-neutral-500 fs-100 ls-600">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution | text-gray-50 py-400">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/davinaleong"
        >Davina Leong</a
      >.
    </div>
  </body>
</html>
